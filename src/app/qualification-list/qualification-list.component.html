<div class="qualification-list-root">
  <p>qualification-list works!</p>

  <button (click)="getQualificationList()">fetch</button><br>
  <input type="text" #skillInput>
  <button (click)="addQualification(skillInput.value)">add Skill</button>
  <br>

  <ul>
    <li *ngFor="let e of qualifications$ | async">
      {{e.id }}. {{e.skill}} <button (click)="deleteQualification(e.id)">Delete</button>
    </li>
  </ul>
</div>
