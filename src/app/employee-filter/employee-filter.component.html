<div>
  <fieldset class="filter-box">
    <legend>Filter</legend>
    <form class="filter-row" (submit)="onFilterChange(); $event.preventDefault()">
      <input type="text" id="lastName" name="lastName" placeholder="Nachname"
             [(ngModel)]="lastName" (ngModelChange)="onFilterChange()">
      <input type="text" id="firstName" name="firstName" placeholder="Vorname"
             [(ngModel)]="firstName" (ngModelChange)="onFilterChange()">
      <input type="text" id="place" name="place" placeholder="Ort/PLZ"
             [(ngModel)]="place" (ngModelChange)="onFilterChange()">
    </form>
  </fieldset>
</div>
