<section class="filter">
  <app-employee-filter [employees]="loadedEmployees" (filtered)="onFiltered($event)"></app-employee-filter>
</section>

<section class="employee-list">
  <app-employee-list [overrideEmployees]="filteredFromFilter" (employeesLoaded)="onEmployeesLoaded($event)"></app-employee-list>
</section>
