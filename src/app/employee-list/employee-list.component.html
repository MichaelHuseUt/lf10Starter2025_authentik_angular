<h1>LF10-Starter</h1>
Wenn Sie in der EmployeeListComponent.ts ein gültiges Bearer-Token eintragen, sollten hier die Namen der in der Datenbank gespeicherten Mitarbeiter angezeigt werden!
<ul>
  @for (e of employees$ | async; track e.id) {
    <li>
      {{ e.lastName }}, {{ e.firstName }}
    </li>
  }
  <!-- TODO Button redirect fix: Request for HTML file "/employee-overview.components.html" was received but no asset found. Asset may be missing from build. -->
  <button onclick="window.location.href='employee-overview.components.html'">Mitarbeiter-Übersicht</button>
</ul>
